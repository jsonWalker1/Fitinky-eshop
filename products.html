<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkty - Vodovodní fitinky</title>
    <link rel="stylesheet" href="/sass/main.css">
</head>
<body>
    <div class="mainContainer">
        <header>
            <div class="logo">
                <a href="/" class="menu-icon">
                    <img src="/assets/pic/logo.png" alt="logo">
                </a>
            </div>
            
            <button class="hamburger" aria-label="Menu" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="header-menu" id="headerMenu">
                <nav class="header-menu">
                    <ul>
                        <li><a href="/">Domů</a></li>
                        <li><a href="/products">Produkty</a></li>
                        <li><a href="#about">O nás</a></li>
                        <li><a href="#contact">Kontakt</a></li>
                        <li id="ordersMenuItem" style="display: none;"><a href="/orders">Moje objednávky</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="right-menu">
                <a href="/cart" class="menu-icon cart-icon" id="cartIcon" aria-label="Košík">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 18C5.9 18 5.01 18.9 5.01 20C5.01 21.1 5.9 22 7 22C8.1 22 9 21.1 9 20C9 18.9 8.1 18 7 18ZM1 2V4H3L6.6 11.59L5.25 14.04C5.09 14.32 5 14.65 5 15C5 16.1 5.9 17 7 17H19V15H7.42C7.28 15 7.17 14.89 7.17 14.75L7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.59 17.3 11.97L20.88 5.48C20.96 5.34 21 5.17 21 5C21 4.45 20.55 4 20 4H5.21L4.27 2H1ZM17 18C15.9 18 15.01 18.9 15.01 20C15.01 21.1 15.9 22 17 22C18.1 22 19 21.1 19 20C19 18.9 18.1 18 17 18Z" fill="currentColor"/>
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
                
                <a href="" class="menu-icon">
                    <img src="/assets/pic/personalicon.bmp" alt="profil">
                </a>
                
                <button class="login" id="loginButton" style="display: none;">
                    <a href="/login">Přihlášení</a>
                </button>
                <button class="login" id="logoutButton" style="display: none;">
                    <a href="#" onclick="handleLogout(event)">Odhlásit se</a>
                </button>
                <span id="userName" style="display: none; margin-right: 1rem; color: #333; font-weight: 500;"></span>
            </div>
        </header>
        
        <main>
            <section class="products-section">
                <div class="container">
                    <h1>Vodovodní fitinky</h1>
                    <p class="section-description">Široký výběr kvalitních vodovodních fitinek a příslušenství</p>
                    
                    <!-- Kategorie -->
                    <div class="categories-grid" id="categoriesGrid">
                        <p>Načítám kategorie...</p>
                    </div>
                    
                    <!-- Produkty podle kategorie -->
                    <div id="productsContainer" style="display: none;">
                        <div class="products-header">
                            <button class="btn-back" onclick="backToCategories()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Zpět na kategorie
                            </button>
                            <h2 id="categoryTitle"></h2>
                        </div>
                        <div class="products-grid" id="productsGrid">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module">
        import { handleLogout } from '/src/js/main.js';
        window.handleLogout = handleLogout;
    </script>
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/products.js"></script>
</body>
</html>
