<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spr√°va objedn√°vek - Admin</title>
    <link rel="stylesheet" href="/sass/admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>Spr√°va objedn√°vek</h1>
        <div>
            <a href="/admin/dashboard" class="admin-nav-link">Dashboard</a>
            <a href="/admin/users" class="admin-nav-link">U≈æivatel√©</a>
            <a href="/" class="admin-nav-link">‚Üê Zpƒõt na eshop</a>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-section">
            <h2>Seznam objedn√°vek</h2>
            
            <!-- Vyhled√°vac√≠ pole -->
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <input 
                        type="search" 
                        id="searchInput" 
                        placeholder="Hledat podle ID objedn√°vky, jm√©na, emailu nebo produktu..." 
                        autocomplete="off"
                    >
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            
            <div class="message" id="message"></div>
            <div class="orders-list" id="ordersList">
                <p>Naƒç√≠t√°m objedn√°vky...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/admin/api';
        
        const statusLabels = {
            'pending': 'ƒåek√°',
            'processing': 'Zpracov√°v√° se',
            'shipped': 'Odesl√°no',
            'delivered': 'Doruƒçeno',
            'cancelled': 'Zru≈°eno'
        };
        
        const statusColors = {
            'pending': '#f39c12',
            'processing': '#3498db',
            'shipped': '#9b59b6',
            'delivered': '#27ae60',
            'cancelled': '#e74c3c'
        };
        
        // Naƒçten√≠ objedn√°vek
        async function loadOrders(searchQuery = null) {
            try {
                let url = `${API_BASE}/orders`;
                if (searchQuery && searchQuery.trim()) {
                    url += `?search=${encodeURIComponent(searchQuery.trim())}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayOrders(data.orders);
                } else {
                    showMessage('Chyba p≈ôi naƒç√≠t√°n√≠ objedn√°vek', 'error');
                }
            } catch (error) {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ objedn√°vek:', error);
                showMessage('Chyba p≈ôipojen√≠ k serveru', 'error');
            }
        }
        
        // Debounce funkce pro vyhled√°v√°n√≠
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value;
                
                searchTimeout = setTimeout(() => {
                    loadOrders(query);
                }, 300); // ƒåek√° 300ms po posledn√≠m zad√°n√≠ znaku
            });
        }
        
        // Zobrazen√≠ objedn√°vek
        function displayOrders(orders) {
            const list = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                list.innerHTML = '<p>≈Ω√°dn√© objedn√°vky.</p>';
                return;
            }
            
            list.innerHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-info">
                        <h3>Objedn√°vka #${order.id}</h3>
                        <p><strong>U≈æivatel:</strong> ${order.contactInfo ? `${order.contactInfo.firstName} ${order.contactInfo.lastName} (${order.contactInfo.email})` : order.user ? `${order.user.firstName} ${order.user.lastName} (${order.user.email})` : 'Nezn√°m√Ω u≈æivatel'}</p>
                        <p><strong>Datum:</strong> ${new Date(order.createdAt).toLocaleString('cs-CZ')}</p>
                        <p><strong>Polo≈æek:</strong> ${order.items.length}</p>
                        ${order.shipping ? `<p><strong>Doprava:</strong> ${order.shipping === 'standard' ? 'Standardn√≠' : order.shipping === 'express' ? 'Expresn√≠' : 'Osobn√≠ odbƒõr'}</p>` : ''}
                        ${order.payment ? `<p><strong>Platba:</strong> ${order.payment === 'card' ? 'Kreditn√≠ karta' : order.payment === 'transfer' ? 'Bankovn√≠ p≈ôevod' : 'Hotovƒõ'}</p>` : ''}
                        ${order.shippingPrice ? `<p><strong>Cena dopravy:</strong> ${order.shippingPrice.toFixed(2)} Kƒç</p>` : ''}
                        <p><strong>Celkem:</strong> ${order.total ? order.total.toFixed(2) : order.subtotal ? (order.subtotal + (order.shippingPrice || 0)).toFixed(2) : '0.00'} Kƒç</p>
                        ${order.company ? `<p><strong>Firma:</strong> ${order.company.name} (IƒåO: ${order.company.ico})</p>` : ''}
                        <p>
                            <strong>Status:</strong> 
                            <span class="product-status status-${order.status}" data-status="${order.status}">
                                ${statusLabels[order.status] || order.status}
                            </span>
                        </p>
                    </div>
                    <div class="order-actions">
                        <select id="status-${order.id}" onchange="updateStatus('${order.id}')" class="admin-select">
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>ƒåek√°</option>
                            <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Zpracov√°v√° se</option>
                            <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Odesl√°no</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Doruƒçeno</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Zru≈°eno</option>
                        </select>
                        <button class="btn btn-primary" onclick="viewOrderDetails('${order.id}')">Detaily</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Aktualizace statusu objedn√°vky
        window.updateStatus = async function(orderId) {
            const select = document.getElementById(`status-${orderId}`);
            const newStatus = select.value;
            
            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Status objedn√°vky aktualizov√°n', 'success');
                    loadOrders();
                } else {
                    showMessage(data.error || 'Chyba p≈ôi aktualizaci statusu', 'error');
                    loadOrders(); // Obnovit p≈Øvodn√≠ hodnotu
                }
            } catch (error) {
                showMessage('Chyba p≈ôipojen√≠ k serveru', 'error');
                loadOrders(); // Obnovit p≈Øvodn√≠ hodnotu
            }
        };
        
        // Zobrazen√≠ detailu objedn√°vky
        window.viewOrderDetails = async function(orderId) {
            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}`);
                const data = await response.json();
                
                if (data.success) {
                    const order = data.order;
                    let details = `Objedn√°vka #${order.id}\n\n`;
                    details += `U≈æivatel: ${order.contactInfo ? `${order.contactInfo.firstName} ${order.contactInfo.lastName} (${order.contactInfo.email})` : order.user ? `${order.user.firstName} ${order.user.lastName} (${order.user.email})` : 'Nezn√°m√Ω'}\n`;
                    details += `Telefon: ${order.contactInfo?.phone || 'Nezn√°m√Ω'}\n`;
                    details += `Datum: ${new Date(order.createdAt).toLocaleString('cs-CZ')}\n`;
                    details += `Status: ${statusLabels[order.status] || order.status}\n\n`;
                    
                    if (order.shippingAddress) {
                        details += `Dodac√≠ adresa:\n`;
                        details += `${order.shippingAddress.street || ''}\n`;
                        details += `${order.shippingAddress.postalCode || ''} ${order.shippingAddress.city || ''}\n`;
                        details += `${order.shippingAddress.country || ''}\n\n`;
                    }
                    
                    if (order.company) {
                        details += `Firma:\n`;
                        details += `N√°zev: ${order.company.name}\n`;
                        details += `IƒåO: ${order.company.ico}\n`;
                        if (order.company.dic) details += `DIƒå: ${order.company.dic}\n`;
                        details += `\n`;
                    }
                    
                    details += `Doprava: ${order.shipping === 'standard' ? 'Standardn√≠' : order.shipping === 'express' ? 'Expresn√≠' : 'Osobn√≠ odbƒõr'}\n`;
                    details += `Platba: ${order.payment === 'card' ? 'Kreditn√≠ karta' : order.payment === 'transfer' ? 'Bankovn√≠ p≈ôevod' : 'Hotovƒõ'}\n\n`;
                    
                    details += `Polo≈æky:\n`;
                    order.items.forEach(item => {
                        details += `- ${item.name}: ${item.quantity}ks x ${item.price.toFixed(2)} Kƒç = ${(item.quantity * item.price).toFixed(2)} Kƒç\n`;
                    });
                    details += `\nMezisouƒçet: ${order.subtotal ? order.subtotal.toFixed(2) : order.total ? order.total.toFixed(2) : '0.00'} Kƒç\n`;
                    if (order.shippingPrice) {
                        details += `Doprava: ${order.shippingPrice.toFixed(2)} Kƒç\n`;
                    }
                    details += `Celkem: ${order.total ? order.total.toFixed(2) : order.subtotal ? (order.subtotal + (order.shippingPrice || 0)).toFixed(2) : '0.00'} Kƒç\n`;
                    
                    if (order.note) {
                        details += `\nPozn√°mka: ${order.note}`;
                    }
                    
                    alert(details);
                } else {
                    showMessage('Chyba p≈ôi naƒç√≠t√°n√≠ detailu objedn√°vky', 'error');
                }
            } catch (error) {
                showMessage('Chyba p≈ôipojen√≠ k serveru', 'error');
            }
        };
        
        // Zobrazen√≠ zpr√°vy
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        // Naƒçten√≠ objedn√°vek p≈ôi naƒçten√≠ str√°nky
        loadOrders();
    </script>
</body>
</html>
