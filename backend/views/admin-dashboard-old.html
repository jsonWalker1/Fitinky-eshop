<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Eshop Admin</title>
    <link rel="stylesheet" href="/sass/admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <div>
            <a href="/admin/users" class="admin-nav-link">Uživatelé</a>
            <a href="/admin/orders" class="admin-nav-link">Objednávky</a>
            <a href="/" class="admin-nav-link">← Zpět na eshop</a>
        </div>
    </div>
    
    <div class="admin-container">
        <!-- Přidání produktu -->
        <div class="admin-section">
            <h2>Přidat nový produkt</h2>
            <div class="message" id="message"></div>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Název produktu *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Kategorie *</label>
                    <select id="category" name="category" required>
                        <option value="">Vyberte kategorii</option>
                        <option value="elektronika">Elektronika</option>
                        <option value="obleceni">Oblečení</option>
                        <option value="domacnost">Domácnost</option>
                        <option value="sport">Sport</option>
                        <option value="knihy">Knihy</option>
                        <option value="jine">Jiné</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Cena (Kč) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="description">Popis</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="availabilityStatus">Status dostupnosti *</label>
                    <select id="availabilityStatus" name="availabilityStatus" required>
                        <option value="in_stock">Skladem</option>
                        <option value="on_order">Na objednávku</option>
                        <option value="out_of_stock">Nedostupné</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Přidat produkt</button>
            </form>
        </div>
        
        <!-- Seznam produktů -->
        <div class="admin-section">
            <h2>Produkty</h2>
            <div class="products-list" id="productsList">
                <p>Načítám produkty...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/admin/api';
        
        // Načtení produktů
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (data.success) {
                    displayProducts(data.products);
                } else {
                    showMessage('Chyba při načítání produktů', 'error');
                }
            } catch (error) {
                showMessage('Chyba připojení k serveru', 'error');
            }
        }
        
        // Zobrazení produktů
        function displayProducts(products) {
            const list = document.getElementById('productsList');
            
            if (products.length === 0) {
                list.innerHTML = '<p>Žádné produkty. Přidejte první produkt výše.</p>';
                return;
            }
            
            const statusLabels = {
                'in_stock': 'Skladem',
                'on_order': 'Na objednávku',
                'out_of_stock': 'Nedostupné'
            };
            const statusColors = {
                'in_stock': '#27ae60',
                'on_order': '#f39c12',
                'out_of_stock': '#e74c3c'
            };
            
            list.innerHTML = products.map(product => {
                const status = product.availabilityStatus || (product.inStock ? 'in_stock' : 'out_of_stock');
                return `
                <div class="product-item">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p><strong>Kategorie:</strong> ${product.category}</p>
                        <p><strong>Cena:</strong> ${product.price} Kč</p>
                        <p><strong>Status:</strong> <span class="product-status status-${status}">${statusLabels[status] || status}</span></p>
                        ${product.description ? `<p>${product.description}</p>` : ''}
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Smazat</button>
                    </div>
                </div>
            `;
            }).join('');
        }
        
        // Přidání produktu
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                availabilityStatus: document.getElementById('availabilityStatus').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Produkt úspěšně přidán!', 'success');
                    document.getElementById('productForm').reset();
                    loadProducts();
                } else {
                    showMessage(data.error || 'Chyba při přidávání produktu', 'error');
                }
            } catch (error) {
                showMessage('Chyba připojení k serveru', 'error');
            }
        });
        
        // Smazání produktu
        window.deleteProduct = async function(id) {
            if (!confirm('Opravdu chcete smazat tento produkt?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/products/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Produkt úspěšně smazán!', 'success');
                    loadProducts();
                } else {
                    showMessage(data.error || 'Chyba při mazání produktu', 'error');
                }
            } catch (error) {
                showMessage('Chyba připojení k serveru', 'error');
            }
        };
        
        // Zobrazení zprávy
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        // Načtení produktů při načtení stránky
        loadProducts();
    </script>
</body>
</html>
