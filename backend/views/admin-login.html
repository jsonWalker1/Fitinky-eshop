<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Eshop Admin</title>
    <link rel="stylesheet" href="/sass/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Admin Přihlášení</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Uživatelské jméno</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn-login" id="loginBtn">Přihlásit se</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Přihlašuji...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/admin/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMessage.textContent = data.error || 'Chyba při přihlašování';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Chyba připojení k serveru';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Přihlásit se';
            }
        });
    </script>
</body>
</html>
